[package]
name = "jvmti"
version = "0.4.0"
authors = [ "Alex Pecsi <xea@blacklight.so>" ]
description = "JVM Monitoring and profiling agent"
keywords = [ "java", "jvm", "jvmti", "debugger" ]

[lib]
crate_type = [ "cdylib", "dylib", "rlib" ]

[dependencies]
libc = "0.2.*"
time = "0.1.*"
lazy_static = "0.2.*"
toml = "0.3.*"
serde = "*"
serde_derive = "*"
